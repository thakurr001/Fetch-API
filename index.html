<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My contact List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper bg-dark text-light min-vh-100">
      <!-- title -->
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center p-3">My Contact List</h1>
          </div>
        </div>
        <hr />

        <!-- form -->
        <form action="">
          <div class="row g-2">
            <div class="col-md">
              <input id="search"
              
                type="text"
                class="form-control"
                placeholder="Search user by name..."
              />
            </div>
            <div class="col-md">
              <select
                name=""
                id=""
                class="form-control"
                onchange="handleOnGenderSelect(this)"
              >
                <option value="">Show All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </form>

        <!-- cardlist -->
        <div class="row mt-3">
          <div class="col">
            <p><span id="userCount">0</span> user(s) found!</p>
            <div id="list" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
        <!-- individual card-->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
